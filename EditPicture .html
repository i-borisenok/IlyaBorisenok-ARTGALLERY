<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Добавить картину</title>

    <link rel="stylesheet" href="css/EditPicture.css">
    <link rel="stylesheet" href="css/Global.css">

</head>

<body>

    <section class="Main-section">
        <div class="Main-div">

            <div class="Back-button-div">
                <a href="Gallery.html" class="Back-button Font-3 Color-feldgrau-light Align-center ">назад</a>
            </div>

            <div class="Page-head">

                        </g>
                    </svg>
                </div>

                <p class="Text-center Font-8 Color-vermilion-light Margin-0">Добавить новую картину</p>

            </div>

            <form class="Picture-data">

                <div class="AddNewPicture-div">

                    <div class="Info-item Name">
                        <label class="Font-2 Color-feldgrau-light" for="pictureName">Новое название картины:</label>
                        <input class="Font-2 Color-vermilion-light" type="text" id="pictureName" name="pictureName" required="required" placeholder="Старое название картины" />
                    </div>

                    <div class="Picture-info">

                        <div class="Info-item Style">
                            <label class="Font-2 Color-feldgrau-light" for="Style">Жанр живописи:</label>
                            <select class="Font-2 Color-vermilion-light" name="Style" id="Style">
                                <option class="Font-2 Color-vermilion-light" value="Portrait" selected>Портрет</option>
                                <option class="Font-2 Color-vermilion-light" value="Landscape">Пейзаж</option>
                                <option class="Font-2 Color-vermilion-light" value="Composition">Сюжет</option>
                                <option class="Font-2 Color-vermilion-light" value="Oll">Все</option>
                            </select>
                        </div>

                        <div class="Info-item Technic">
                            <label class="Font-2 Color-feldgrau-light" for="Technic">Техника живописи:</label>
                            <select class="Font-2 Color-vermilion-light" name="Technic" id="Technic">
                                <option class="Font-2 Color-vermilion-light" value="Canvas" selected>холст/масло</option>
                                <option class="Font-2 Color-vermilion-light" value="Paper">бумага/графит</option>
                            </select>
                        </div>

                    </div>

                    <div class="Picture-info">

                        <div class="Info-item Year">
                            <label class="Font-2 Color-feldgrau-light" for="Year">Год создания:</label>
                            <input class="Font-2 Color-vermilion-light" type="number" id="Year" name="Year" min="2000" max="2100" required="required" placeholder="Год создания" />
                        </div>

                        <div class="Info-item Date">
                            <label class="Font-2 Color-feldgrau-light" for="Date">Дата релиза:</label>
                            <input class="Font-2 Color-vermilion-light" type="date" value="" id="Date" name="Date" required="required" />
                        </div>

                    </div>

                    <div class="Picture-info">
                        <div class="Info-item Width">
                            <label class="Font-2 Color-feldgrau-light" for="Width">Длина холста:</label>
                            <input class="Font-2 Color-vermilion-light" type="number" id="Width" name="Width" min="10" max="500" required="required" placeholder="Длина холста" />
                        </div>

                        <div class="Info-item Height">
                            <label class="Font-2 Color-feldgrau-light" for="Height">Высота холста:</label>
                            <input class="Font-2 Color-vermilion-light" type="number" id="Height" name="Height" min="10" max="500" required="required" placeholder="Высота холста" />
                        </div>
                    </div>

                    <p class="Headline-title Text-center Font-4 Color-vermilion-light Margin-0">Главное изображение:</p>

                    <div class="Headline Align-center">
                        <p class="Text-center Font-3 Color-vermilion-light Margin-0">Старое изображение:</p>

                        <p class="Text-center Font-3 Color-vermilion-light Margin-0">Новое изображение:</p>
                    </div>

                    <div class="Main-images Align-center">

                        <div class="Old-image Align-center">
                            <img src="images/Default-image.png" />
                        </div>

                        <div class="New-image Align-center">
                            <div class="Image-upload MainImage" id="image_1">

                                <a onclick="removeImage('image_1');" class="x Close-image Font-1">✖</a>

                                <input class="Input-image" type="file" accept="image/*" id="mainImage" name="mainImage" />
                                <div class="Preview-image-div" id="Preview">

                                    <div class="Preview-image" id="Preview-image"></div>

                                    <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                                        <path d="M11.5 3a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"></path>
                                        <path d="M1 1v14h14V1zm1 1h12v10H2z"></path>
                                        <path d="M6 5.5L3 11h8L8.5 6.5 7.5 8z"></path>
                                    </svg>
                                </div>
                                <div class="AddNewImage-button">
                                    <svg id="ChangeImage-button" fill="currentColor" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M16 0c-8.836 0-16 7.163-16 16s7.163 16 16 16c8.837 0 16-7.163
                                            16-16s-7.163-16-16-16zM16 30.032c-7.72 0-14-6.312-14-14.032s6.28-14
                                            14-14 14 6.28 14 14-6.28 14.032-14 14.032zM23 15h-6v-6c0-0.552-0.448-1-1-1s-1
                                            0.448-1 1v6h-6c-0.552 0-1 0.448-1 1s0.448 1 1 1h6v6c0 0.552 0.448 1 1 1s1-0.448
                                            1-1v-6h6c0.552 0 1-0.448 1-1s-0.448-1-1-1z">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                        </div>

                    </div>


                    <p class="Headline-title Text-center Font-4 Color-vermilion-light Margin-0">Изображения деталей картины:</p>

                </div>

                    <div class="Details">

                        <div class="Details-row">

                            <div class="Delete-detail">
                                <p class="DetailNumber Text-center Font-3 Color-feldgrau-light Margin-0">Номер детали:</p>
                                <p class="DetailNumber Text-center Font-4 Color-vermilion-light">1</p>
                                <div class="Option-item Align-center Align-center">
                                    <input type="checkbox" id="detail_1" name="detail_1" />
                                    <label class="Font-3" for="detail_1">Удалить изображение</label>
                                </div>
                            </div>

                            <div class="Old-new-images Align-center">

                                <div class="Old-detail Align-center">
                                    <img src="images/Default-image.png" />
                                </div>

                                <div class="New-detail Align-center">
                                    <div class="Image-upload Detail" id="image_2">

                                        <a onclick="removeImage('image_2');" class="x Close-image Font-1">✖</a>

                                        <input class="Input-image" type="file" accept="image/*" name="image_2" />
                                        <div class="Preview-image-div" id="Preview">

                                            <div class="Preview-image" id="Preview-image"></div>

                                            <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                                                <path d="M11.5 3a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"></path>
                                                <path d="M1 1v14h14V1zm1 1h12v10H2z"></path>
                                                <path d="M6 5.5L3 11h8L8.5 6.5 7.5 8z"></path>
                                            </svg>
                                        </div>
                                        <div class="AddNewImage-button">
                                            <svg id="ChangeImage-button" fill="currentColor" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M16 0c-8.836 0-16 7.163-16 16s7.163 16 16 16c8.837 0 16-7.163
                                                    16-16s-7.163-16-16-16zM16 30.032c-7.72 0-14-6.312-14-14.032s6.28-14
                                                    14-14 14 6.28 14 14-6.28 14.032-14 14.032zM23 15h-6v-6c0-0.552-0.448-1-1-1s-1
                                                    0.448-1 1v6h-6c-0.552 0-1 0.448-1 1s0.448 1 1 1h6v6c0 0.552 0.448 1 1 1s1-0.448
                                                    1-1v-6h6c0.552 0 1-0.448 1-1s-0.448-1-1-1z">
                                                </path>
                                            </svg>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>

                    <input id="sub" type="submit" class="Hidden" />

                    <div class="Order-button-div Align-center">
                        <a onclick="document.getElementById('sub').click();" class="Order-button Font-3 Align-center">ОПУБЛИКОВАТЬ КАРТИНУ</a>
                    </div>
            </form>

        </div>

    </section>

    <script src="js/AddNewPicture.js"></script>

</body>
</html>
